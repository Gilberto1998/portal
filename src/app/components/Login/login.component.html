<div class="container">
  <div class="paddings">
    <img
      class="img-fluid rounded mx-auto d-block"
      src="../../assets/image/clicksoft.jpg"
      alt="clicksoft"
      width="70%"
      height="70%"
    />
    <br />
    <br />
    <br />
    <form (ngSubmit)="login(f)"
          #f="ngForm"
          >

          
      <div class="form-group">
        <label for="email">Dirección de correo</label>
        <input 
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="loginUser.email"
          required
          email
          
        />

        <small *ngIf="f.submitted && f.controls['email'].errors" class="text-danger ">
          El correo es obligatorio
        </small>
      </div>

      
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="loginUser.password"
          required
          minlength="5"
        />

        <small *ngIf="f.submitted && f.controls['password'].errors" class="text-danger ">
          La contraseña es obligatoria
        </small>
      </div>


      <div class="form-group form-check">
        <input [(ngModel)]="recordarme" type="checkbox" class="form-check-input" id="recordar" name="recordar" />
        <label class="form-check-label" for="recordar">Recordarme</label>

        <a href="#" class="float-right">¿Olvidaste la contraseña?</a>
      </div>
      <button
        type="submit"
        class="btn estilosBotones estilosBotonesHover btn-block"
        
      >
        Iniciar sesión
      </button>
    </form>
    <hr />
  </div>
</div>
