<div class="container">
  <div class="paddings">
    <img
      class="img-fluid rounded mx-auto d-block"
      src="../../assets/image/clicksoft.jpg"
      alt="clicksoft"
      width="70%"
      height="70%"
    />
    <br />
    <br />
    <br />
    <form (ngSubmit)="onSubmit(f)"
          #f="ngForm"
          >

          
      <div class="form-group">
        <label for="exampleInputEmail1">Direcci칩n de correo</label>
        <input 
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="correo"
          [(ngModel)]="usuario.correo"
          required
          email
          
        />

        <small *ngIf="f.submitted && f.controls['correo'].errors" class="text-danger ">
          El correo es obligatorio
        </small>
      </div>

      
      <div class="form-group">
        <label for="exampleInputPassword1">Contrase침a</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          name="password"
          [(ngModel)]="usuario.password"
          required
          minlength="5"
        />

        <small *ngIf="f.submitted && f.controls['password'].errors" class="text-danger ">
          La contrase침a es obligatoria
        </small>
      </div>


      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
      </div>
      <button
        type="submit"
        class="btn estilosBotones estilosBotonesHover btn-block"
        
      >
        Iniciar sesi칩n
      </button>
    </form>
    <hr />
  </div>
</div>
