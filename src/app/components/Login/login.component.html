<div class="container">
  <div class="paddings">
    <img
      class="img-fluid rounded mx-auto d-block"
      src="../../assets/image/clicksoft.jpg"
      alt="clicksoft"
      width="70%"
      height="70%"
    />
    <br />
    <br />
    <br />
    <form (ngSubmit)="onSubmit(f)"
          #f="ngForm"
          >

          <span *ngIf="f.controls">

          </span>
         
      <div class="form-group">
        <label for="exampleInputEmail1">Dirección de correo</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="correo"
          [(ngModel)]="loginUsuario.correo"
          
          email
          
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          name="password"
          [(ngModel)]="loginUsuario.password"
          
          minlength="5"
        />
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
      </div>
      <button
        type="button"
        type="submit"
        class="btn estilosBotones estilosBotonesHover btn-block"
        [routerLink]="['/Contactos']"
      >
        Iniciar sesión
      </button>
    </form>
    <hr />
  </div>
</div>
